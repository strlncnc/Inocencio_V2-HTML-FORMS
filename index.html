<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = 'stylesheet' href = 'styles.css'/>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>My Home Page</title>
    
</head>
<body>
    <header class ='homes-form-header'>
        <h2>
            <img src = "logo.png" width="200"/>
        </h2>
        
        <h1>
            Friskies Gourmet
        </h1>
        <b>For the Love of Delicious Food.</b>
        <p>
            <em>Want to order? Fill out this form first.</em>
        </p>
    </header>

    <form 
        action ='' method = 'get' class = 'homes-form'>
        
        <div class = 'form-row'>
             <label for = 'full-name'><b>Name</b></label>
             <input id = 'full-name' 
                   name = 'full-name'
                   type = 'text'>
        </div>

        <div class='form-row'>
            <label for = 'email'><b>Email</b></label>
            <input id = 'email'
                   name = 'email'
                   type = 'email'
                   placeholder = 'pupsmb@example.com'/>
        </div>

        <div class='form-row'>
            <label for = 'age'><b>Age</b></label>
            <input id = 'age'
                   name = 'age'
                   type = 'number'/>
        </div>



        <div class = 'dropdown'>
            <div class = 'dropdown-tonggle'>
                <span class = 'dTonggle-text'>Type of Cuisine</span>
                <i class = 'bx bxs-down-arrow' style = 'color: #896ae0;' ></i>
            </div>
        
            <ul class = 'menus'>
                <li class = 'menu'>
                    <i class = 'bx bxs-food-menu' style = 'color: #000000'></i>
                    <span class = "menu-text">Italian</span>
                </li>
                <li class = 'menu'>
                    <i class = 'bx bxs-food-menu' style = 'color: #000000'></i>
                    <span class = "menu-text">Chinese</span>
                </li>
                <li class = 'menu'>
                    <i class = 'bx bxs-food-menu' style = 'color: #000000'></i>
                    <span class = 'menu-text'>Healthy Options</span>
                    <ul class = 'submenu'>
                        <li class = 'submenu-item'>
                            <i class = 'bx bxs-food-menu' style = 'color: #000000'></i>
                            <a href = '#'>Vegetarian</a></li>
                    </ul>
                </li>
                <li class = 'menu'>
                    <i class = 'bx bxs-food-menu' style = 'color: #000000'></i>
                    <span class = 'menu-text'>Mexican</span>
                    <ul class = 'submenu'>
                        <li class = 'submenu-item'>
                            <i class = 'bx bxs-food-menu' style = 'color: #000000'></i>
                            <a href = '#'>Specials</a></li>
                    </ul>
                </li>
            </ul>
        </div>



        <div class = 'type-payment'>
            <div class = 'select-payment'>
                <span class = 'sPayment-text'>Mode of Payment</span>
                <i class = 'bx bxs-down-arrow' style = 'color: #896ae0;' ></i>
            </div>

            <ul class = 'mops'>
                <li class = 'mop'>
                    <i class = 'bx bxs-dollar-circle' style = 'color: #000000'></i>
                    <span class = "mop-text">Cash</span>
                </li>
                <li class = 'mop'>
                    <i class = 'bx bxs-credit-card' style = 'color: #000000'></i>
                    <span class = "mop-text">Credit/Debit Card</span>
                </li>
                <li class = 'mop'>
                    <i class = 'bx bxl-paypal' style = 'color: #000000'></i>
                    <span class = 'mop-text'>Paypal</span>
                </li>
            </ul>
        </div>



        <div class='form-row'>
        <fieldset class = 'homes-form-row'>
            <legend></legend>
            <input id = 'talk-type-1' 
                   name = 'talk-type'
                   type = 'radio'
                   value = 'dine in'
            checked/>

           <label for = 'talk-type-1' class ='radio'>Dine-In</label>
           <input id = 'talk-type-2'
                  name = 'talk-type'
                  type = 'radio'
                  value = 'take out'/>
           <label for = 'talk-type-2' class = 'radio'>Take-Out</label>
    </fieldset>
    </div>



    <div class = 'form-row'>
        <label for = 'abstract'><b>Comments</b></label>
        <textarea id = 'abstract'
                  name = 'abstract'></textarea>
        <div class = 'instructions'>Comments/Suggestions</div>
    </div>

    <div class = 'form-row'>
        <button type = 'submit' class = 'btn'>Order Placed</button>
        <div class = 'popup' id = 'popup'>
        </div>

        <button type = 'cancel' class = 'cancel'>Cancel</button>
        <div class = 'popup' id = 'popup'>
        </div>
    </div>
    </form>
    <script src = 'script.js'></script>
</body>
</html>
